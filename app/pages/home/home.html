<ActionBar class="action-bar" title="Home">
    <ActionItem *ngIf="devMode" (tap)="devTest()" android.systemIcon="ic_menu_settings_holo_light" android.position="right"></ActionItem>
    <ActionItem *ngIf="devMode" (tap)="devGenerateEvents()" android.systemIcon="ic_menu_add" android.position="right"></ActionItem>
    <ActionItem *ngIf="devMode" (tap)="devDeleteList()" android.systemIcon="ic_menu_clear_playlist" android.position="right"></ActionItem>
</ActionBar>

<StackLayout>
    <CardView class="cardStyle" margin="10" elevation="40" radius="5">
        <GridLayout rows="200, auto, auto" columns="auto, auto, *">
            <Image src="http://nexceris.com/wp-content/uploads/2014/04/bokeh-cover-bg.jpg" stretch="aspectFill" colSpan="3" row="0"></Image>
            <Label text="Batman wants to be friends?" class="info" textWrap="true" row="1" colSpan="3"></Label>
            <Button text="DECLINE" tap="goAway" row="2" col="0"></Button>
            <Button text="ACCEPT" row="2" col="1"></Button>
        </GridLayout>
    </CardView>
</StackLayout>
